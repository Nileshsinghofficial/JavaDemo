<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" href="style.css"> 
        
        <title>temp_converter</title>
    </head>
    <body>
     <div id=box>
        <form id="tempCalc" onsubmit="calculateTemp();
         return false">
            <label for="temp" style="font-size:25px;margin-left:30px">Enter the temperature to convert</label><br/>
            <input type="number" name="temp" id="temp">

            <select name="temp_diff" id="temp_diff">
              <option value="cel">*Calsius</option>
              <option value="fah">*Fahrenheit</option>
            </select><br />
            
            <input type="submit" name="temp"> <br />
            <span id="resultContainer"></span> 
        </form>
     </div>
        <script src="script.js"></script> 
    </body>
</html>
